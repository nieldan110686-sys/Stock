<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYBERSEARCH - Mesin Pencari Cyberpunk</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Courier New', monospace;
background: #000;
color: #06b6d4;
min-height: 100vh;
overflow-x: hidden;
position: relative;
}

/* Space Background */
.space-background {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: radial-gradient(ellipse at center, #0f0f23 0%, #000 70%);
z-index: 1;
pointer-events: none;
}

/* Stars */
.stars {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-image: radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                  radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                  radial-gradient(1px 1px at 90px 40px, #eee, transparent),
                  radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                  radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
background-repeat: repeat;
background-size: 200px 100px;
animation: twinkle 4s ease-in-out infinite alternate;
}

@keyframes twinkle {
0% { opacity: 0.5; }
100% { opacity: 1; }
}

/* Meteors */
.meteors {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
overflow: hidden;
}

.meteor {
position: absolute;
width: 2px;
height: 2px;
background: linear-gradient(45deg, #fff, transparent);
border-radius: 50%;
animation: meteor-fall 5s linear infinite;
}

.meteor:nth-child(1) {
top: 10%;
left: 10%;
animation-delay: 0s;
}

.meteor:nth-child(2) {
top: 20%;
left: 80%;
animation-delay: 1s;
}

.meteor:nth-child(3) {
top: 30%;
left: 50%;
animation-delay: 2s;
}

.meteor:nth-child(4) {
top: 40%;
left: 20%;
animation-delay: 3s;
}

.meteor:nth-child(5) {
top: 50%;
left: 90%;
animation-delay: 4s;
}

@keyframes meteor-fall {
0% {
transform: translateY(-100vh) translateX(-100vw);
opacity: 1;
}
100% {
transform: translateY(100vh) translateX(100vw);
opacity: 0;
}
}

/* Floating Objects (Planets, Moons, etc.) */
.floating-objects {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
}

.planet {
position: absolute;
border-radius: 50%;
background: radial-gradient(circle, #4a90e2, #1e3a8a);
width: 100px;
height: 100px;
animation: float 10s ease-in-out infinite;
}

.planet:nth-child(1) {
top: 20%;
left: 15%;
animation-delay: 0s;
}

.planet:nth-child(2) {
top: 60%;
left: 70%;
width: 80px;
height: 80px;
background: radial-gradient(circle, #f59e0b, #92400e);
animation-delay: 2s;
}

.moon {
position: absolute;
border-radius: 50%;
background: radial-gradient(circle, #e5e7eb, #9ca3af);
width: 50px;
height: 50px;
animation: orbit 15s linear infinite;
}

.moon:nth-child(1) {
top: 40%;
left: 60%;
animation-delay: 1s;
}

.moon:nth-child(2) {
top: 70%;
left: 30%;
animation-delay: 3s;
}

@keyframes float {
0%, 100% {
transform: translateY(0px) rotate(0deg);
}
50% {
transform: translateY(-20px) rotate(180deg);
}
}

@keyframes orbit {
0% {
transform: rotate(0deg) translateX(100px) rotate(0deg);
}
100% {
transform: rotate(360deg) translateX(100px) rotate(-360deg);
}
}

/* Glitch Effect */
@keyframes glitch {
0%, 100% {
text-shadow:
0.05em 0 0 rgba(255, 0, 0, 0.75),
-0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
}
15% {
text-shadow:
-0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
-0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
}
50% {
text-shadow:
0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
0.05em 0 0 rgba(0, 255, 0, 0.75),
0 -0.05em 0 rgba(0, 0, 255, 0.75);
}
}

/* Neon Flicker */
@keyframes neon-flicker {
0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
opacity: 1;
}
20%, 22%, 24%, 55% {
opacity: 0.5;
}
}

/* Scanline Effect */
@keyframes scanline {
0% {
transform: translateY(-100%);
}
100% {
transform: translateY(100%);
}
}

.glitch {
animation: glitch 2.5s infinite;
}

.neon-flicker {
animation: neon-flicker 1.5s infinite;
}

.scanline {
position: relative;
}

.scanline::before {
content: "";
position: absolute;
top: 0;
left: 0;
right: 0;
height: 2px;
background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.4), transparent);
animation: scanline 8s linear infinite;
pointer-events: none;
}

/* Main Container */
.container {
position: relative;
z-index: 10;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
min-height: 100vh;
padding: 20px;
}

/* Header */
.header {
text-align: center;
margin-bottom: 48px;
}

.logo-container {
display: flex;
align-items: center;
justify-content: center;
gap: 12px;
margin-bottom: 24px;
}

.icon {
width: 48px;
height: 48px;
position: relative;
}

.icon-cpu {
color: #06b6d4;
animation: pulse 2s infinite;
}

.icon-globe {
color: #a855f7;
animation: pulse 2s infinite;
}

@keyframes pulse {
0%, 100% {
opacity: 1;
}
50% {
opacity: 0.7;
}
}

.icon-glow {
position: absolute;
inset: 0;
width: 48px;
height: 48px;
border-radius: 50%;
filter: blur(20px);
animation: pulse 2s infinite;
}

.cpu-glow {
background: rgba(6, 182, 212, 0.2);
}

.globe-glow {
background: rgba(168, 85, 247, 0.2);
}

.title {
font-size: 4rem;
font-weight: bold;
background: linear-gradient(90deg, #06b6d4, #a855f7, #ec4899);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin: 0;
letter-spacing: 2px;
}

.subtitle {
color: rgba(6, 182, 212, 0.7);
font-size: 1.125rem;
margin-top: 16px;
}

/* Search Form */
.search-form {
width: 100%;
max-width: 672px;
margin-bottom: 32px;
}

.search-container {
position: relative;
}

.search-glow {
position: absolute;
inset: -4px;
background: linear-gradient(90deg, #0891b2, #a855f7);
border-radius: 8px;
filter: blur(12px);
opacity: 0.75;
animation: pulse 2s infinite;
}

.search-wrapper {
position: relative;
display: flex;
gap: 8px;
}

.search-input {
flex: 1;
background: rgba(0, 0, 0, 0.5);
border: 1px solid rgba(6, 182, 212, 0.5);
color: #06b6d4;
font-family: 'Courier New', monospace;
font-size: 1.125rem;
padding: 16px 24px;
border-radius: 8px;
backdrop-filter: blur(4px);
transition: all 0.3s ease;
}

.search-input::placeholder {
color: rgba(6, 182, 212, 0.5);
}

.search-input:focus {
outline: none;
border-color: #06b6d4;
box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
}

.search-button {
background: linear-gradient(90deg, #0891b2, #a855f7);
color: #000;
font-weight: bold;
padding: 16px 32px;
border: none;
border-radius: 8px;
cursor: pointer;
transition: all 0.3s ease;
font-family: 'Courier New', monospace;
font-size: 1rem;
}

.search-button:hover {
background: linear-gradient(90deg, #06b6d4, #9333ea);
transform: scale(1.05);
}

.search-button:disabled {
opacity: 0.5;
cursor: not-allowed;
transform: none;
}

.loading-spinner {
width: 16px;
height: 16px;
border: 2px solid #000;
border-top: 2px solid transparent;
border-radius: 50%;
animation: spin 1s linear infinite;
display: inline-block;
margin-right: 8px;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

/* Results */
.results-container {
width: 100%;
max-width: 896px;
}

.results-header {
color: rgba(6, 182, 212, 0.7);
font-family: 'Courier New', monospace;
margin-bottom: 16px;
}

.result-card {
background: rgba(0, 0, 0, 0.5);
border: 1px solid rgba(6, 182, 212, 0.3);
border-radius: 8px;
padding: 24px;
margin-bottom: 16px;
backdrop-filter: blur(4px);
transition: all 0.3s ease;
}

.result-card:hover {
border-color: rgba(6, 182, 212, 0.5);
box-shadow: 0 0 20px rgba(6, 182, 212, 0.1);
}

.result-content {
display: flex;
align-items: flex-start;
gap: 16px;
}

.result-bullet {
width: 8px;
height: 8px;
background: #06b6d4;
border-radius: 50%;
margin-top: 8px;
animation: pulse 2s infinite;
flex-shrink: 0;
}

.result-info {
flex: 1;
}

.result-title {
color: #67e8f9;
font-size: 1.125rem;
font-weight: 600;
margin-bottom: 8px;
word-break: break-all;
}

.result-snippet {
color: rgba(6, 182, 212, 0.8);
line-height: 1.5;
white-space: pre-wrap; /* Mempertahankan format asli dari Google Sheets */
word-break: break-word;
}

.copy-button-container {
display: flex;
align-items: center;
margin-top: 12px;
}

.copy-button {
background: linear-gradient(90deg, #0891b2, #a855f7);
color: #000;
font-weight: bold;
padding: 8px 16px;
border: none;
border-radius: 4px;
cursor: pointer;
transition: all 0.3s ease;
font-family: 'Courier New', monospace;
font-size: 0.875rem;
}

.copy-button:hover {
background: linear-gradient(90deg, #06b6d4, #9333ea);
transform: scale(1.05);
}

.copy-success {
color: #10b981;
font-size: 0.75rem;
margin-left: 8px;
opacity: 0;
transition: opacity 0.3s ease;
}

.copy-success.show {
opacity: 1;
}

.no-results {
text-align: center;
padding: 48px 0;
}

.no-results-title {
color: rgba(6, 182, 212, 0.5);
font-size: 1.125rem;
font-family: 'Courier New', monospace;
margin-bottom: 8px;
}

.no-results-subtitle {
color: rgba(6, 182, 212, 0.3);
font-size: 0.875rem;
font-family: 'Courier New', monospace;
}

/* Footer */
.footer {
position: absolute;
bottom: 16px;
left: 0;
right: 0;
text-align: center;
}

.footer-text {
color: rgba(6, 182, 212, 0.3);
font-size: 0.75rem;
font-family: 'Courier New', monospace;
}

/* Responsive */
@media (max-width: 768px) {
.title {
font-size: 3rem;
}

.search-wrapper {
flex-direction: column;
}

.search-button {
width: 100%;
}
}

/* Custom Scrollbar */
::-webkit-scrollbar {
width: 8px;
}

::-webkit-scrollbar-track {
background: rgba(0, 0, 0, 0.1);
}

::-webkit-scrollbar-thumb {
background: linear-gradient(180deg, rgba(6, 182, 212, 0.6), rgba(168, 85, 247, 0.6));
border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
background: linear-gradient(180deg, rgba(6, 182, 212, 0.8), rgba(168, 85, 247, 0.8));
}
</style>
</head>
