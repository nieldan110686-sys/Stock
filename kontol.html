<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYBERSEARCH - Mesin Pencari Cyberpunk</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Courier New', monospace;
background: #000;
color: #06b6d4;
min-height: 100vh;
overflow-x: hidden;
position: relative;
}

/* Background Grid */
.bg-grid {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(135deg, rgba(147, 51, 234, 0.1) 0%, #000 50%, rgba(6, 182, 212, 0.1) 100%);
pointer-events: none;
z-index: 1;
}

.bg-grid::before {
content: '';
position: absolute;
inset: 0;
background-image:
linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
background-size: 50px 50px;
}

/* Glitch Effect */
@keyframes glitch {
0%, 100% {
text-shadow:
0.05em 0 0 rgba(255, 0, 0, 0.75),
-0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
}
15% {
text-shadow:
-0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
-0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
}
50% {
text-shadow:
0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
0.05em 0 0 rgba(0, 255, 0, 0.75),
0 -0.05em 0 rgba(0, 0, 255, 0.75);
}
}

/* Neon Flicker */
@keyframes neon-flicker {
0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
opacity: 1;
}
20%, 22%, 24%, 55% {
opacity: 0.5;
}
}

/* Scanline Effect */
@keyframes scanline {
0% {
transform: translateY(-100%);
}
100% {
transform: translateY(100%);
}
}

.glitch {
animation: glitch 2.5s infinite;
}

.neon-flicker {
animation: neon-flicker 1.5s infinite;
}

.scanline {
position: relative;
}

.scanline::before {
content: "";
position: absolute;
top: 0;
left: 0;
right: 0;
height: 2px;
background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.4), transparent);
animation: scanline 8s linear infinite;
pointer-events: none;
}

/* Main Container */
.container {
position: relative;
z-index: 10;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
min-height: 100vh;
padding: 20px;
}

/* Header */
.header {
text-align: center;
margin-bottom: 48px;
}

.logo-container {
display: flex;
align-items: center;
justify-content: center;
gap: 12px;
margin-bottom: 24px;
}

.icon {
width: 48px;
height: 48px;
position: relative;
}

.icon-cpu {
color: #06b6d4;
animation: pulse 2s infinite;
}

.icon-globe {
color: #a855f7;
animation: pulse 2s infinite;
}

@keyframes pulse {
0%, 100% {
opacity: 1;
}
50% {
opacity: 0.7;
}
}

.icon-glow {
position: absolute;
inset: 0;
width: 48px;
height: 48px;
border-radius: 50%;
filter: blur(20px);
animation: pulse 2s infinite;
}

.cpu-glow {
background: rgba(6, 182, 212, 0.2);
}

.globe-glow {
background: rgba(168, 85, 247, 0.2);
}

.title {
font-size: 4rem;
font-weight: bold;
background: linear-gradient(90deg, #06b6d4, #a855f7, #ec4899);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin: 0;
letter-spacing: 2px;
}

.subtitle {
color: rgba(6, 182, 212, 0.7);
font-size: 1.125rem;
margin-top: 16px;
}

/* Search Form */
.search-form {
width: 100%;
max-width: 672px;
margin-bottom: 32px;
}

.search-container {
position: relative;
}

.search-glow {
position: absolute;
inset: -4px;
background: linear-gradient(90deg, #0891b2, #a855f7);
border-radius: 8px;
filter: blur(12px);
opacity: 0.75;
animation: pulse 2s infinite;
}

.search-wrapper {
position: relative;
display: flex;
gap: 8px;
}

.search-input {
flex: 1;
background: rgba(0, 0, 0, 0.5);
border: 1px solid rgba(6, 182, 212, 0.5);
color: #06b6d4;
font-family: 'Courier New', monospace;
font-size: 1.125rem;
padding: 16px 24px;
border-radius: 8px;
backdrop-filter: blur(4px);
transition: all 0.3s ease;
}

.search-input::placeholder {
color: rgba(6, 182, 212, 0.5);
}

.search-input:focus {
outline: none;
border-color: #06b6d4;
box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
}

.search-button {
background: linear-gradient(90deg, #0891b2, #a855f7);
color: #000;
font-weight: bold;
padding: 16px 32px;
border: none;
border-radius: 8px;
cursor: pointer;
transition: all 0.3s ease;
font-family: 'Courier New', monospace;
font-size: 1rem;
}

.search-button:hover {
background: linear-gradient(90deg, #06b6d4, #9333ea);
transform: scale(1.05);
}

.search-button:disabled {
opacity: 0.5;
cursor: not-allowed;
transform: none;
}

.loading-spinner {
width: 16px;
height: 16px;
border: 2px solid #000;
border-top: 2px solid transparent;
border-radius: 50%;
animation: spin 1s linear infinite;
display: inline-block;
margin-right: 8px;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

/* Results */
.results-container {
width: 100%;
max-width: 896px;
}

.results-header {
color: rgba(6, 182, 212, 0.7);
font-family: 'Courier New', monospace;
margin-bottom: 16px;
}

.result-card {
background: rgba(0, 0, 0, 0.5);
border: 1px solid rgba(6, 182, 212, 0.3);
border-radius: 8px;
padding: 24px;
margin-bottom: 16px;
backdrop-filter: blur(4px);
transition: all 0.3s ease;
}

.result-card:hover {
border-color: rgba(6, 182, 212, 0.5);
box-shadow: 0 0 20px rgba(6, 182, 212, 0.1);
}

.result-content {
display: flex;
align-items: flex-start;
gap: 16px;
}

.result-bullet {
width: 8px;
height: 8px;
background: #06b6d4;
border-radius: 50%;
margin-top: 8px;
animation: pulse 2s infinite;
flex-shrink: 0;
}

.result-info {
flex: 1;
}

.result-title {
color: #67e8f9;
font-size: 1.125rem;
font-weight: 600;
margin-bottom: 8px;
word-break: break-all;
}

.result-snippet {
color: rgba(6, 182, 212, 0.8);
line-height: 1.5;
white-space: pre-wrap; /* Mempertahankan format asli dari Google Sheets */
word-break: break-word;
}

.copy-button-container {
display: flex;
align-items: center;
margin-top: 12px;
}

.copy-button {
background: linear-gradient(90deg, #0891b2, #a855f7);
color: #000;
font-weight: bold;
padding: 8px 16px;
border: none;
border-radius: 4px;
cursor: pointer;
transition: all 0.3s ease;
font-family: 'Courier New', monospace;
font-size: 0.875rem;
}

.copy-button:hover {
background: linear-gradient(90deg, #06b6d4, #9333ea);
transform: scale(1.05);
}

.copy-success {
color: #10b981;
font-size: 0.75rem;
margin-left: 8px;
opacity: 0;
transition: opacity 0.3s ease;
}

.copy-success.show {
opacity: 1;
}

.no-results {
text-align: center;
padding: 48px 0;
}

.no-results-title {
color: rgba(6, 182, 212, 0.5);
font-size: 1.125rem;
font-family: 'Courier New', monospace;
margin-bottom: 8px;
}

.no-results-subtitle {
color: rgba(6, 182, 212, 0.3);
font-size: 0.875rem;
font-family: 'Courier New', monospace;
}

/* Footer */
.footer {
position: absolute;
bottom: 16px;
left: 0;
right: 0;
text-align: center;
}

.footer-text {
color: rgba(6, 182, 212, 0.3);
font-size: 0.75rem;
font-family: 'Courier New', monospace;
}

/* Responsive */
@media (max-width: 768px) {
.title {
font-size: 3rem;
}

.search-wrapper {
flex-direction: column;
}

.search-button {
width: 100%;
}
}

/* Custom Scrollbar */
::-webkit-scrollbar {
width: 8px;
}

::-webkit-scrollbar-track {
background: rgba(0, 0, 0, 0.1);
}

::-webkit-scrollbar-thumb {
background: linear-gradient(180deg, rgba(6, 182, 212, 0.6), rgba(168, 85, 247, 0.6));
border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
background: linear-gradient(180deg, rgba(6, 182, 212, 0.8), rgba(168, 85, 247, 0.8));
}
</style>
</head>
<body>
<div class="bg-grid"></div>

<div class="container scanline">
<!-- Header -->
<header class="header">
<div class="logo-container">
<div class="icon">
<svg class="icon-cpu" fill="currentColor" viewBox="0 0 24 24">
<path d="M4 4h6v6H4V4zm10 0h6v6h-6V4zM4 14h6v6H4v-6zm7 0h2v2h-2v-2zm0 4h2v2h-2v-2zm4-4h2v2h-2v-2zm0 4h2v2h-2v-2z"/>
</svg>
<div class="icon-glow cpu-glow"></div>
</div>
<h1 class="title glitch">CYBERSEARCH</h1>
<div class="icon">
<svg class="icon-globe" fill="currentColor" viewBox="0 0 24 24">
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
</svg>
<div class="icon-glow globe-glow"></div>
</div>
</div>
<p class="subtitle neon-flicker">// AKSES FRONTIER DIGITAL //</p>
</header>

<!-- Search Form -->
<form class="search-form" onsubmit="handleSearch(event)">
<div class="search-container">
<div class="search-glow"></div>
<div class="search-wrapper">
<input
type="text"
class="search-input"
id="searchInput"
placeholder="INISIASI PROTOCOL PENCARIAN..."
autocomplete="off"
required
>
<button type="submit" class="search-button" id="searchButton">
<span id="buttonText">
<svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
<path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
</svg>
SEARCH
</span>
</button>
</div>
</div>
</form>

<!-- Results Container -->
<div class="results-container" id="resultsContainer" style="display: none;">
<div class="results-header" id="resultsHeader"></div>
<div id="resultsList"></div>
</div>

<!-- No Results -->
<div class="no-results" id="noResults" style="display: none;">
<div class="no-results-title">TIDAK ADA DATA YANG DITEMUKAN DALAM MATRIX</div>
<div class="no-results-subtitle">COBA PARAMETER PENCARIAN YANG BERBEDA</div>
</div>

<!-- Footer -->
<footer class="footer">
<p class="footer-text">&lt; CYBERSEARCH ENGINE v2.0.77 &gt;</p>
</footer>
</div>

<script>
let isSearching = false;
let sheetData = [];

// Fetch data from Google Sheets when page loads
window.onload = function() {
fetchSheetData();
};

async function fetchSheetData() {
try {
const sheetId = '1k5U_YwloyQsad7PT_DmXobkNycJ6bsV0zhE00TLmSIg';
const sheetName = 'REPORTAN';
const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

const response = await fetch(url);
if (!response.ok) {
throw new Error(`HTTP error! status: ${response.status}`);
}
const text = await response.text();

// Parse the JSON response
const json = JSON.parse(text.substring(47).slice(0, -2));

// Extract data from the response
const rows = json.table.rows;
sheetData = [];

// Skip header row (A1 and B1)
for (let i = 1; i < rows.length; i++) {
const titleCell = rows[i].c[0];
const infoCell = rows[i].c[1];

// Ensure cells are not null or undefined before accessing 'v'
const title = titleCell && titleCell.v ? String(titleCell.v) : '';
const info = infoCell && infoCell.v ? String(infoCell.v) : '';

if (title) { // Only add rows that have a title (keyword)
sheetData.push({ title: title.trim(), info: info.trim() });
}
}

console.log('Data loaded successfully:', sheetData.length, 'entries.');
} catch (error) {
console.error('Error fetching sheet data:', error);
// Optionally, show an error message to the user on the page
const noResults = document.getElementById('noResults');
noResults.querySelector('.no-results-title').textContent = 'GAGAL MEMUAT DATA';
noResults.querySelector('.no-results-subtitle').textContent = 'Periksa koneksi internet atau link Google Sheets.';
noResults.style.display = 'block';
}
}

async function handleSearch(event) {
event.preventDefault();

if (isSearching) return;

const query = document.getElementById('searchInput').value.trim();
if (!query) return;

isSearching = true;
updateSearchButton(true);
hideResults();

try {
// Search for partial match in sheet data
const results = searchSheetData(query);

if (results.length > 0) {
displayResults(results, query);
} else {
showNoResults();
}
} catch (error) {
console.error('Search failed:', error);
showNoResults();
} finally {
isSearching = false;
updateSearchButton(false);
}
}

function searchSheetData(query) {
// Ubah query menjadi array kata-kata yang sudah di lowercase
const queryWords = query.toLowerCase().split(' ');

// Filter data dari sheet
const results = sheetData.filter(item => {
// Ubah judul dari sheet menjadi lowercase
const title = item.title.toLowerCase();

// Periksa apakah SALAH SATU kata dari query ada di dalam judul
// .some() akan berhenti dan mengembalikan true segera setelah ada kecocokan
return queryWords.some(queryWord => title.includes(queryWord));
});

return results;
}

function updateSearchButton(searching) {
const button = document.getElementById('searchButton');
const buttonText = document.getElementById('buttonText');

if (searching) {
button.disabled = true;
buttonText.innerHTML = '<div class="loading-spinner"></div>SCANNING...';
} else {
button.disabled = false;
buttonText.innerHTML = `
<svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
<path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
</svg>
SEARCH
`;
}
}

function hideResults() {
document.getElementById('resultsContainer').style.display = 'none';
document.getElementById('noResults').style.display = 'none';
}

function displayResults(results, query) {
const container = document.getElementById('resultsContainer');
const header = document.getElementById('resultsHeader');
const list = document.getElementById('resultsList');

header.textContent = `MENEMUKAN ${results.length} HASIL UNTUK "${query.toUpperCase()}"`;

list.innerHTML = results.map((result, index) => `
<div class="result-card">
<div class="result-content">
<div class="result-bullet"></div>
<div class="result-info">
<h3 class="result-title">${result.title}</h3>
<div class="result-snippet">${result.info}</div>
<div class="copy-button-container">
<button class="copy-button" data-info="${encodeURIComponent(result.info)}" data-index="${index}">
<svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
<path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
</svg>
SALIN
</button>
<span id="copySuccess${index}" class="copy-success">Tersalin!</span>
</div>
</div>
</div>
</div>
`).join('');

// Add event listeners to all copy buttons
list.querySelectorAll('.copy-button').forEach(button => {
button.addEventListener('click', function() {
const info = decodeURIComponent(this.dataset.info);
const index = this.dataset.index;
copyToClipboard(info, index);
});
});

container.style.display = 'block';
}

function copyToClipboard(text, index) {
navigator.clipboard.writeText(text).then(() => {
// Show success message
const successElement = document.getElementById(`copySuccess${index}`);
successElement.classList.add('show');

// Hide success message after 2 seconds
setTimeout(() => {
successElement.classList.remove('show');
}, 2000);
}).catch(err => {
console.error('Failed to copy: ', err);
alert('Gagal menyalin teks. Silakan salin secara manual.');
});
}

function showNoResults() {
document.getElementById('noResults').style.display = 'block';
}
</script>
</body>
</html>
