<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSearch 2077</title>
    <style>
        :root {
            --neon-cyan: #0ff;
            --neon-purple: #f0f;
            --neon-pink: #ff1493;
            --dark-bg: #0a0a12;
            --grid-color: rgba(0, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-cyan);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Grid */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }

        /* Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            z-index: 100;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            5% { transform: translate(-2px, 2px); }
            10% { transform: translate(-2px, -2px); }
            15% { transform: translate(2px, 2px); }
            20% { transform: translate(2px, -2px); }
            50% { transform: translate(0); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--neon-purple);
            margin-bottom: 2rem;
        }

        /* Search Area */
        .search-area {
            background: rgba(10, 10, 18, 0.8);
            border: 1px solid var(--neon-cyan);
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .search-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: var(--neon-pink);
        }

        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 0.8rem;
            font-size: 1.1rem;
            border-radius: 3px;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .search-btn {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            color: black;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            box-shadow: 0 0 15px var(--neon-cyan), 0 0 25px var(--neon-purple);
            transform: scale(1.05);
        }

        /* Response Area */
        .response-area {
            background: rgba(10, 10, 18, 0.8);
            border: 1px solid var(--neon-purple);
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            min-height: 100px;
            position: relative;
            box-shadow: 0 0 15px rgba(240, 0, 255, 0.3);
        }

        .response-text {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            color: var(--neon-pink);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Results Area */
        .results-area {
            display: none;
            background: rgba(10, 10, 18, 0.8);
            border: 1px solid var(--neon-pink);
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
        }

        .results-title {
            font-size: 1.5rem;
            color: var(--neon-pink);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .result-item {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--neon-cyan);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 3px;
            transition: all 0.3s;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .result-menu {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--neon-cyan);
            margin-bottom: 0.5rem;
        }

        .result-info {
            color: #fff;
            line-height: 1.5;
        }

        .copy-btn {
            background: rgba(0, 255, 255, 0.2);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 0.3rem 0.8rem;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background: var(--neon-cyan);
            color: black;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .search-area, .response-area, .results-area {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="scanline"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">CyberSearch</h1>
            <p class="subtitle">SYSTEM INITIALIZED - READY FOR QUERY</p>
        </div>
        
        <div class="search-area">
            <label for="search-input" class="search-label">INITIATE SEARCH PROTOCOL:</label>
            <input type="text" id="search-input" class="search-input" placeholder="Ketik 'saya daniel' untuk memulai...">
            <button id="search-btn" class="search-btn">Execute Search</button>
        </div>
        
        <div class="response-area">
            <div id="response-text" class="response-text">System standby. Awaiting authentication...</div>
            <div id="loading" class="loading">SCANNING...</div>
        </div>
        
        <div id="results-area" class="results-area">
            <h2 class="results-title">Search Results</h2>
            <div id="results-container"></div>
        </div>
        
        <div class="footer">
            <p>CyberSearch v2.0.77 | Â© 2077 Cyberspace Corporation</p>
        </div>
    </div>

    <script>
        // Data simulasi dari spreadsheet (dalam implementasi nyata, ini akan diambil dari API)
        const sheetData = {
            "sheet1": [
                { menu: "Menu Utama", info: "Ini adalah informasi untuk menu utama" },
                { menu: "Produk", info: "Berisi daftar produk yang tersedia" },
                { menu: "Layanan", info: "Informasi tentang layanan yang kami sediakan" },
                { menu: "Kontak", info: "Cara menghubungi kami" }
            ],
            "sheet2": [
                { menu: "Profil Perusahaan", info: "Sejarah dan visi misi perusahaan" },
                { menu: "Tim Kami", info: "Anggota tim dan peran mereka" },
                { menu: "Portofolio", info: "Proyek-proyek yang telah diselesaikan" }
            ],
            "sheet3": [
                { menu: "FAQ", info: "Pertanyaan yang sering diajukan" },
                { menu: "Bantuan", info: "Panduan penggunaan sistem" },
                { menu: "Update", info: "Pembaruan terbaru sistem" }
            ]
        };

        // Elemen DOM
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const responseText = document.getElementById('response-text');
        const loading = document.getElementById('loading');
        const resultsArea = document.getElementById('results-area');
        const resultsContainer = document.getElementById('results-container');

        // Status pencarian
        let authenticated = false;

        // Fungsi untuk menampilkan respons
        function showResponse(message, delay = 0) {
            setTimeout(() => {
                responseText.textContent = message;
            }, delay);
        }

        // Fungsi untuk menampilkan loading
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            responseText.style.display = show ? 'none' : 'block';
        }

        // Fungsi untuk mencari data
        function searchData(query) {
            // Simulasi pencarian di semua sheet
            const results = [];
            
            Object.keys(sheetData).forEach(sheet => {
                sheetData[sheet].forEach(item => {
                    if (item.menu.toLowerCase().includes(query.toLowerCase())) {
                        results.push(item);
                    }
                });
            });
            
            return results;
        }

        // Fungsi untuk menampilkan hasil
        function displayResults(results) {
            resultsContainer.innerHTML = '';
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="result-item">No matches found in database.</div>';
                return;
            }
            
            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-menu">${item.menu}</div>
                    <div class="result-info">${item.info}</div>
                    <button class="copy-btn" data-text="${item.info}">Copy Info</button>
                `;
                resultsContainer.appendChild(resultItem);
            });
            
            // Tambahkan event listener untuk tombol copy
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const text = this.getAttribute('data-text');
                    navigator.clipboard.writeText(text).then(() => {
                        const originalText = this.textContent;
                        this.textContent = 'Copied!';
                        setTimeout(() => {
                            this.textContent = originalText;
                        }, 2000);
                    });
                });
            });
        }

        // Event listener untuk tombol pencarian
        searchBtn.addEventListener('click', function() {
            const query = searchInput.value.trim();
            
            if (!authenticated) {
                if (query.toLowerCase() === 'saya daniel') {
                    authenticated = true;
                    showResponse('Hallo, Sedang mencari apa pak');
                    searchInput.value = '';
                    searchInput.placeholder = 'Masukkan kata kunci pencarian...';
                } else {
                    showResponse('Akses ditolak. Harap verifikasi identitas dengan mengetik "saya daniel"');
                }
                return;
            }
            
            // Jika sudah terautentikasi, lakukan pencarian
            if (query) {
                showLoading(true);
                
                // Simulasi waktu pencarian
                setTimeout(() => {
                    showLoading(false);
                    const results = searchData(query);
                    displayResults(results);
                    resultsArea.style.display = 'block';
                    
                    if (results.length > 0) {
                        showResponse(`Ditemukan ${results.length} hasil untuk "${query}"`);
                    } else {
                        showResponse(`Tidak ada hasil untuk "${query}"`);
                    }
                }, 1500);
            } else {
                showResponse('Harap masukkan kata kunci pencarian');
            }
        });

        // Event listener untuk menekan Enter di input
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        // Efek glitch acak pada judul
        setInterval(() => {
            const title = document.querySelector('.title');
            title.style.animation = 'none';
            setTimeout(() => {
                title.style.animation = 'glitch 5s infinite';
            }, 10);
        }, 10000);
    </script>
</body>
</html>
