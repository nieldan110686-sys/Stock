<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYBERSEARCH - Mesin Pencari Cyberpunk</title>
<!-- Font Google untuk tema cyberpunk -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'JetBrains Mono', 'Courier New', monospace;
background: #000;
color: #00ffff; /* Cyan neon sebagai warna utama */
min-height: 100vh;
overflow-x: hidden;
position: relative;
}

/* Background Grid dengan efek Matrix Rain */
.bg-grid {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(135deg, rgba(0, 255, 0, 0.05) 0%, #000 50%, rgba(255, 0, 255, 0.05) 100%);
pointer-events: none;
z-index: 1;
}

.bg-grid::before {
content: '';
position: absolute;
inset: 0;
background-image:
linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
background-size: 40px 40px;
}

/* Matrix Rain Effect */
.matrix-rain {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
overflow: hidden;
pointer-events: none;
z-index: 2;
}

.matrix-rain span {
position: absolute;
color: rgba(0, 255, 0, 0.3);
font-size: 14px;
animation: fall 10s linear infinite;
}

@keyframes fall {
0% { transform: translateY(-100vh); opacity: 1; }
100% { transform: translateY(100vh); opacity: 0; }
}

/* Glitch Effect yang Ditingkatkan */
@keyframes glitch {
0%, 100% {
text-shadow:
0.05em 0 0 rgba(255, 0, 0, 0.75),
-0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
transform: translate(0);
}
20% {
text-shadow:
-0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
-0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
transform: translate(-2px, 2px);
}
40% {
text-shadow:
0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
0.05em 0 0 rgba(0, 255, 0, 0.75),
0 -0.05em 0 rgba(0, 0, 255, 0.75);
transform: translate(2px, -2px);
}
60% {
text-shadow:
-0.025em -0.05em 0 rgba(255, 0, 0, 0.75),
-0.05em 0 0 rgba(0, 255, 0, 0.75),
0 0.05em 0 rgba(0, 0, 255, 0.75);
transform: translate(-2px, 2px);
}
}

/* Neon Flicker yang Lebih Halus */
@keyframes neon-flicker {
0%, 18%, 22%, 25%, 53%, 57%, 100% {
opacity: 1;
text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
}
20%, 24%, 55% {
opacity: 0.8;
text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
}
}

/* Scanline Effect */
@keyframes scanline {
0% {
transform: translateY(-100%);
}
100% {
transform: translateY(100%);
}
}

.glitch {
animation: glitch 3s infinite;
font-family: 'Orbitron', sans-serif;
}

.neon-flicker {
animation: neon-flicker 2s infinite;
}

.scanline {
position: relative;
}

.scanline::before {
content: "";
position: absolute;
top: 0;
left: 0;
right: 0;
height: 3px;
background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.6), transparent);
animation: scanline 6s linear infinite;
pointer-events: none;
}

/* Main Container */
.container {
position: relative;
z-index: 10;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
min-height: 100vh;
padding: 20px;
}

/* Header yang Lebih Dramatis */
.header {
text-align: center;
margin-bottom: 60px;
}

.logo-container {
display: flex;
align-items: center;
justify-content: center;
gap: 20px;
margin-bottom: 30px;
}

.icon {
width: 60px;
height: 60px;
position: relative;
}

.icon-cpu {
color: #00ffff;
animation: pulse 2s infinite;
filter: drop-shadow(0 0 10px #00ffff);
}

.icon-globe {
color: #ff00ff;
animation: pulse 2s infinite;
filter: drop-shadow(0 0 10px #ff00ff);
}

.icon-glow {
position: absolute;
inset: 0;
width: 60px;
height: 60px;
border-radius: 50%;
filter: blur(25px);
animation: pulse 2s infinite;
}

.cpu-glow {
background: rgba(0, 255, 255, 0.3);
}

.globe-glow {
background: rgba(255, 0, 255, 0.3);
}

.title {
font-size: 5rem;
font-weight: 700;
background: linear-gradient(90deg, #00ffff, #ff00ff, #ff0000);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin: 0;
letter-spacing: 4px;
text-transform: uppercase;
}

.subtitle {
color: rgba(0, 255, 255, 0.8);
font-size: 1.25rem;
margin-top: 20px;
font-weight: 500;
}

/* Search Form yang Ditingkatkan */
.search-form {
width: 100%;
max-width: 800px;
margin-bottom: 40px;
}

.search-container {
position: relative;
}

.search-glow {
position: absolute;
inset: -6px;
background: linear-gradient(90deg, #00ffff, #ff00ff);
border-radius: 12px;
filter: blur(15px);
opacity: 0.8;
animation: pulse 2s infinite;
}

.search-wrapper {
position: relative;
display: flex;
gap: 12px;
background: rgba(0, 0, 0, 0.8);
border: 2px solid rgba(0, 255, 255, 0.5);
border-radius: 12px;
padding: 4px;
backdrop-filter: blur(8px);
}

.search-input {
flex: 1;
background: transparent;
border: none;
color: #00ffff;
font-family: 'JetBrains Mono', monospace;
font-size: 1.25rem;
padding: 20px 24px;
border-radius: 8px;
transition: all 0.3s ease;
}

.search-input::placeholder {
color: rgba(0, 255, 255, 0.5);
}

.search-input:focus {
outline: none;
box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.3);
}

.search-button {
background: linear-gradient(90deg, #00ffff, #ff00ff);
color: #000;
font-weight: bold;
padding: 20px 40px;
border: none;
border-radius: 8px;
cursor: pointer;
transition: all 0.3s ease;
font-family: 'JetBrains Mono', monospace;
font-size: 1.1rem;
position: relative;
overflow: hidden;
}

.search-button::before {
content: '';
position: absolute;
top: 50%;
left: 50%;
width: 0;
height: 0;
background: rgba(255, 255, 255, 0.3);
border-radius: 50%;
transform: translate(-50%, -50%);
transition: width 0.6s, height 0.6s;
}

.search-button:hover::before {
width: 300px;
height: 300px;
}

.search-button:hover {
background: linear-gradient(90deg, #00ffff, #ff0000);
transform: scale(1.05);
}

.search-button:disabled {
opacity: 0.5;
cursor: not-allowed;
transform: none;
}

.loading-spinner {
width: 18px;
height: 18px;
border: 3px solid #000;
border-top: 3px solid transparent;
border-radius: 50%;
animation: spin 1s linear infinite;
display: inline-block;
margin-right: 10px;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

/* Results dengan Efek 3D */
.results-container {
width: 100%;
max-width: 1000px;
animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(20px); }
to { opacity: 1; transform: translateY(0); }
}

.results-header {
color: rgba(0, 255, 255, 0.8);
font-family: 'JetBrains Mono', monospace;
margin-bottom: 20px;
font-size: 1.1rem;
}

.result-card {
background: rgba(0, 0, 0, 0.8);
border: 2px solid rgba(0, 255, 255, 0.3);
border-radius: 12px;
padding: 30px;
margin-bottom: 20px;
backdrop-filter: blur(8px);
transition: all 0.3s ease;
transform-style: preserve-3d;
}

.result-card:hover {
border-color: rgba(0, 255, 255, 0.8);
box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2), 0 0 40px rgba(0, 255, 0, 0.1);
transform: translateY(-5px) rotateX(5deg);
}

.result-content {
display: flex;
align-items: flex-start;
gap: 20px;
}

.result-bullet {
width: 10px;
height: 10px;
background: #00ffff;
border-radius: 50%;
margin-top: 10px;
animation: pulse 2s infinite;
box-shadow: 0 0 10px #00ffff;
}

.result-info {
flex: 1;
}

.result-title {
color: #00ffff;
font-size: 1.25rem;
font-weight: 600;
margin-bottom: 10px;
}

.result-title a {
color: inherit;
text-decoration: none;
display: flex;
align-items: center;
gap: 10px;
transition: color 0.3s ease;
}

.result-title a:hover {
color: #ffffff;
}

.result-url {
color: rgba(0, 255, 255, 0.6);
font-size: 0.9rem;
margin-bottom: 10px;
}

.result-snippet {
color: rgba(0, 255, 255, 0.9);
line-height: 1.6;
}

.result-meta {
display: flex;
align-items: center;
gap: 20px;
margin-top: 15px;
font-size: 0.8rem;
color: rgba(0, 255, 255, 0.5);
}

.no-results {
text-align: center;
padding: 60px 0;
animation: fadeIn 0.5s ease-in;
}

.no-results-title {
color: rgba(0, 255, 255, 0.5);
font-size: 1.25rem;
margin-bottom: 10px;
}

.no-results-subtitle {
color: rgba(0, 255, 255, 0.3);
font-size: 1rem;
}

/* Footer */
.footer {
position: absolute;
bottom: 20px;
left: 0;
right: 0;
text-align: center;
}

.footer-text {
color: rgba(0, 255, 255, 0.3);
font-size: 0.8rem;
}

/* Responsive */
@media (max-width: 768px) {
.title {
font-size: 3.5rem;
}

.search-wrapper {
flex-direction: column;
}

.search-button {
width: 100%;
}

.result-card {
padding: 20px;
}
}

/* Custom Scrollbar */
::-webkit-scrollbar {
width: 10px;
}

::-webkit-scrollbar-track {
background: rgba(0, 0, 0, 0.2);
}

::-webkit-scrollbar-thumb {
background: linear-gradient(180deg, rgba(0, 255, 255, 0.7), rgba(255, 0, 255, 0.7));
border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
background: linear-gradient(180deg, rgba(0, 255, 255, 0.9), rgba(255, 0, 255, 0.9));
}

/* Preferensi untuk mengurangi animasi */
@media (prefers-reduced-motion: reduce) {
* {
animation: none !important;
}
}
</style>
</head>
