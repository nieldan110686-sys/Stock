<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pencatatan Pinjaman</title>
    <style>
        /* --- CSS untuk Desain yang Menarik dan Simpel --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #eef2f7;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
        }

        /* --- Form Styling --- */
        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        
        .form-group input[readonly] {
            background-color: var(--light-color);
            cursor: not-allowed;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: var(--dark-color);
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .form-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* --- Table Styling --- */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: var(--primary-color);
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f1f3f5;
        }
        
        td .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        /* --- Summary Styling --- */
        .summary {
            margin-top: 2rem;
            text-align: right;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .summary span {
            margin-left: 1rem;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-actions {
                justify-content: center;
            }
            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“Š Aplikasi Pencatatan Pinjaman</h1>

        <!-- Form Input Data -->
        <div class="card">
            <form id="loanForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tanggal">Tanggal</label>
                        <input type="date" id="tanggal" required>
                    </div>
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" placeholder="Masukkan Nama" required>
                    </div>
                    <div class="form-group">
                        <label for="situs">Situs</label>
                        <input type="text" id="situs" placeholder="Nama Situs/Platform" required>
                    </div>
                    <div class="form-group">
                        <label for="keterangan">Keterangan</label>
                        <select id="keterangan" required>
                            <option value="BELUM BAYAR">BELUM BAYAR</option>
                            <option value="LUNAS">LUNAS</option>
                            <option value="LANJUT">LANJUT</option>
                            <option value="BULAN KEMARIN">BULAN KEMARIN</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rupiah">Jumlah Rupiah</label>
                        <input type="number" id="rupiah" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label for="bath">Jumlah Bath</label>
                        <input type="number" id="bath" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label for="bungaRupiah">BUNGA 20% Rupiah</label>
                        <input type="number" id="bungaRupiah" readonly>
                    </div>
                    <div class="form-group">
                        <label for="bungaBath">BUNGA 20% Bath</label>
                        <input type="number" id="bungaBath" readonly>
                    </div>
                </div>
                <input type="hidden" id="editIndex" value="">
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Tambah Data</button>
                </div>
            </form>
        </div>

        <!-- Tabel Data -->
        <h2>ðŸ“‹ Data Pinjaman</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama</th>
                        <th>Situs</th>
                        <th>Keterangan</th>
                        <th>Jumlah Rupiah</th>
                        <th>Jumlah Bath</th>
                        <th>Bunga 20% Rupiah</th>
                        <th>Bunga 20% Bath</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="loanTableBody">
                    <!-- Data akan dimuat di sini oleh JavaScript -->
                </tbody>
            </table>
        </div>
        
        <!-- Ringkasan Total -->
        <div class="summary">
            Total Pinjaman Rupiah: <span id="totalRupiah">0</span> | 
            Total Pinjaman Bath: <span id="totalBath">0</span> | 
            Total Bunga Rupiah: <span id="totalBungaRupiah">0</span> | 
            Total Bunga Bath: <span id="totalBungaBath">0</span>
        </div>
    </div>

    <script>
        // --- JavaScript untuk Fungsionalitas ---

        // Mengambil elemen-elemen dari DOM
        const loanForm = document.getElementById('loanForm');
        const loanTableBody = document.getElementById('loanTableBody');
        const submitBtn = document.getElementById('submitBtn');
        const editIndexInput = document.getElementById('editIndex');

        // Input fields
        const tanggalInput = document.getElementById('tanggal');
        const namaInput = document.getElementById('nama');
        const situsInput = document.getElementById('situs');
        const keteranganInput = document.getElementById('keterangan');
        const rupiahInput = document.getElementById('rupiah');
        const bathInput = document.getElementById('bath');
        const bungaRupiahInput = document.getElementById('bungaRupiah');
        const bungaBathInput = document.getElementById('bungaBath');

        // Summary elements
        const totalRupiahEl = document.getElementById('totalRupiah');
        const totalBathEl = document.getElementById('totalBath');
        const totalBungaRupiahEl = document.getElementById('totalBungaRupiah');
        const totalBungaBathEl = document.getElementById('totalBungaBath');

        // Inisialisasi data dari localStorage
        let loans = JSON.parse(localStorage.getItem('loans')) || [];

        // --- FUNGSI UTAMA ---

        // Fungsi untuk menyimpan data ke localStorage
        function saveData() {
            localStorage.setItem('loans', JSON.stringify(loans));
        }

        // Fungsi untuk merender tabel
        function renderTable() {
            loanTableBody.innerHTML = '';
            let sumRupiah = 0, sumBath = 0, sumBungaRupiah = 0, sumBungaBath = 0;

            loans.forEach((loan, index) => {
                const row = document.createElement('tr');
                
                // Format angka agar mudah dibaca
                const formatRupiah = new Intl.NumberFormat('id-ID');
                const formatBath = new Intl.NumberFormat('th-TH');

                row.innerHTML = `
                    <td>${loan.tanggal}</td>
                    <td>${loan.nama}</td>
                    <td>${loan.situs}</td>
                    <td><span class="badge badge-${loan.keterangan.toLowerCase().replace(' ', '-')}">${loan.keterangan}</span></td>
                    <td>${formatRupiah.format(loan.rupiah)}</td>
                    <td>${formatBath.format(loan.bath)}</td>
                    <td>${formatRupiah.format(loan.bungaRupiah)}</td>
                    <td>${formatBath.format(loan.bungaBath)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-warning btn-sm" onclick="editLoan(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteLoan(${index})">Hapus</button>
                        </div>
                    </td>
                `;
                loanTableBody.appendChild(row);

                // Menjumlahkan total
                sumRupiah += loan.rupiah;
                sumBath += loan.bath;
                sumBungaRupiah += loan.bungaRupiah;
                sumBungaBath += loan.bungaBath;
            });

            // Memperbarui tampilan total
            totalRupiahEl.textContent = new Intl.NumberFormat('id-ID').format(sumRupiah);
            totalBathEl.textContent = new Intl.NumberFormat('th-TH').format(sumBath);
            totalBungaRupiahEl.textContent = new Intl.NumberFormat('id-ID').format(sumBungaRupiah);
            totalBungaBathEl.textContent = new Intl.NumberFormat('th-TH').format(sumBungaBath);
        }

        // Fungsi untuk menghitung bunga otomatis
        function calculateInterest() {
            const rupiah = parseFloat(rupiahInput.value) || 0;
            const bath = parseFloat(bathInput.value) || 0;
            
            bungaRupiahInput.value = rupiah * 0.2;
            bungaBathInput.value = bath * 0.2;
        }

        // Fungsi untuk menambah atau mengupdate data
        function handleFormSubmit(event) {
            event.preventDefault();

            const loanData = {
                tanggal: tanggalInput.value,
                nama: namaInput.value,
                situs: situsInput.value,
                keterangan: keteranganInput.value,
                rupiah: parseFloat(rupiahInput.value),
                bath: parseFloat(bathInput.value),
                bungaRupiah: parseFloat(bungaRupiahInput.value),
                bungaBath: parseFloat(bungaBathInput.value)
            };

            const editIndex = editIndexInput.value;
            if (editIndex === "") {
                // Tambah data baru
                loans.push(loanData);
            } else {
                // Update data yang ada
                loans[editIndex] = loanData;
            }

            saveData();
            renderTable();
            loanForm.reset();
            editIndexInput.value = '';
            submitBtn.textContent = 'Tambah Data';
            calculateInterest(); // Reset bunga setelah form di-reset
        }

        // Fungsi untuk mengedit data
        function editLoan(index) {
            const loan = loans[index];
            tanggalInput.value = loan.tanggal;
            namaInput.value = loan.nama;
            situsInput.value = loan.situs;
            keteranganInput.value = loan.keterangan;
            rupiahInput.value = loan.rupiah;
            bathInput.value = loan.bath;
            bungaRupiahInput.value = loan.bungaRupiah;
            bungaBathInput.value = loan.bungaBath;

            editIndexInput.value = index;
            submitBtn.textContent = 'Update Data';
            
            // Scroll ke form agar mudah diedit
            loanForm.scrollIntoView({ behavior: 'smooth' });
        }

        // Fungsi untuk menghapus data
        function deleteLoan(index) {
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                loans.splice(index, 1);
                saveData();
                renderTable();
            }
        }

        // --- EVENT LISTENER ---
        loanForm.addEventListener('submit', handleFormSubmit);
        rupiahInput.addEventListener('input', calculateInterest);
        bathInput.addEventListener('input', calculateInterest);

        // --- INISIALISASI AWAL ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set tanggal hari ini sebagai default
            tanggalInput.valueAsDate = new Date();
            renderTable();
        });

    </script>
</body>
</html>
